{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-3" type="submit">Log In</button>
        </form>
        <p class="mt-3">
            <a href="{% url 'account_signup' %}">Don't have an account? Sign up</a> | 
            <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
        </p>
    </div>
</div>
{% endblock %}
