{% load socialaccount %}  
{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-3" type="submit">Sign Up</button>
        </form>
        <p class="mt-3">
            <a href="{% url 'account_login' %}">Already have an account? Log in</a>
        </p>
    </div>
</div>
{% endblock %}
