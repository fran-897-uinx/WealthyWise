{% extends "layout.html" %}
{% block title %}Logout - WealthyWise{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h2>Ready to Leave?</h2>
        <p>Are you sure you want to log out of your WealthyWise account?</p>
        
        <div class="logout-actions">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Yes, Log Out
                </button>
            </form>
            <a href="{% url 'landing' %}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> No, Go Back
            </a>
        </div>
    </div>
</div>

<style>
    .logout-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 2rem;
    }
    
    .logout-card {
        background: var(--panel);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        padding: 3rem;
        text-align: center;
        max-width: 450px;
        width: 100%;
    }
    
    .logout-icon {
        font-size: 4rem;
        color: var(--accent);
        margin-bottom: 1.5rem;
    }
    
    .logout-card h2 {
        color: var(--text);
        margin-bottom: 1rem;
        font-weight: 600;
    }
    
    .logout-card p {
        color: var(--muted);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
    
    .logout-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .btn-logout, .btn-cancel {
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-sm);
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
    }
    
    .btn-logout {
        background: linear-gradient(135deg, var(--danger), #c53030);
        color: white;
        border: none;
        cursor: pointer;
    }
    
    .btn-logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }
    
    .btn-cancel {
        background: var(--card);
        color: var(--text);
        border: 1px solid var(--border);
    }
    
    .btn-cancel:hover {
        background: var(--bg);
        transform: translateY(-2px);
    }
    
    @media (max-width: 576px) {
        .logout-card {
            padding: 2rem;
        }
    }
</style>
{% endblock %}
