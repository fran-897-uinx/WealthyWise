{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="row justify-content-center p-4 rounded shadow bg-secondary">
    <div class="col-md-6">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning mt-3" type="submit">Send Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
